<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SkillSwap{% endblock %}</title>
    {% load static %}
    <!-- Optional Tailwind for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom modern theme -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block head %}{% endblock %}
</head>
<body class="theme min-h-screen">
    <nav class="navbar">
        <div class="container nav-inner">
            <a href="/" class="brand">SkillSwap</a>
            <div class="nav-actions">
                {% if user.is_authenticated %}
                    <a href="{% url 'accounts:profile_detail' %}" class="btn btn-ghost">Профиль</a>
                    <a href="{% url 'exchange_list' %}" class="btn btn-ghost">Обмены</a>
                    <form action="{% url 'accounts:logout' %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline">Выйти</button>
                    </form>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="btn btn-ghost">Войти</a>
                    <a href="{% url 'accounts:register' %}" class="btn btn-primary">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container page">
        {% block content %}{% endblock %}
    </main>
    <footer class="footer">
        <div class="container">© {{ now|date:'Y' }} SkillSwap — студенческий обмен знаниями</div>
    </footer>
</body>
</html>
