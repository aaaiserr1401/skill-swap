<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}SkillSwap{% endblock %}</title>
    <!-- Tailwind via CDN for quick start; later replace with django-tailwind build -->
    <script src="https://cdn.tailwindcss.com"></script>
    {% block head %}{% endblock %}
    {% load static %}
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
    <nav class="bg-white border-b">
        <div class="container mx-auto px-4 py-3 flex items-center justify-between">
            <a href="/" class="font-semibold">SkillSwap</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-sm">{{ user.get_username }}</span>
                    <a href="{% url 'accounts:logout' %}" class="text-blue-600">Logout</a>
                {% else %}
                    <a href="{% url 'accounts:login' %}" class="text-blue-600">Login</a>
                    <a href="{% url 'accounts:register' %}" class="text-blue-600">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
