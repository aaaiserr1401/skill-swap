{% extends 'base.html' %}
{% block title %}Login Â· SkillSwap{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h1 class="text-xl font-semibold mb-4">Login</h1>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
      <label class="block text-sm">Username</label>
      {{ form.username }}
    </div>
    <div>
      <label class="block text-sm">Password</label>
      {{ form.password }}
    </div>
    <button class="w-full bg-blue-600 text-white py-2 rounded">Sign in</button>
  </form>
  <p class="text-sm mt-4">No account? <a class="text-blue-600" href="{% url 'accounts:register' %}">Register</a></p>
  <p class="text-sm mt-2"><a class="text-blue-600" href="{% url 'home' %}">Back to home</a></p>
 </div>
{% endblock %}
