{% extends 'base.html' %}
{% block title %}Login · SkillSwap{% endblock %}
{% block content %}
<div class="container" style="max-width:480px;">
  <div class="card">
    <h1 class="text-xl font-semibold mb-4">Вход</h1>
    <form method="post" class="form-grid">
      {% csrf_token %}
      {{ form.non_field_errors }}
      <div class="form-group">
        <label>Логин</label>
        {{ form.username }}
      </div>
      <div class="form-group">
        <label>Пароль</label>
        {{ form.password }}
      </div>
      <div class="form-actions">
        <button class="btn btn-primary" style="width:100%">Войти</button>
      </div>
    </form>
    <p class="muted" style="margin-top:.8rem;">Нет аккаунта? <a class="btn btn-ghost" href="{% url 'accounts:register' %}">Зарегистрироваться</a></p>
    <p class="muted" style="margin-top:.2rem;"><a class="btn btn-ghost" href="{% url 'home' %}">На главную</a></p>
  </div>
</div>
{% endblock %}
