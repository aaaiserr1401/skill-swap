{% extends 'base.html' %}
{% block title %}Создать обмен · SkillSwap{% endblock %}
{% block content %}
<div class="container" style="max-width:720px;">
  <div class="card">
    <h1 class="text-xl font-semibold mb-4">Создать запрос обмена</h1>
    <form method="post" class="form-grid">
      {% csrf_token %}
      <div class="form-group"><label>Кому (получатель)</label>{{ form.receiver }}</div>
      <div class="form-group"><label>Навык</label>{{ form.skill }}</div>
      <div class="form-actions" style="grid-column:1/-1;">
        <button class="btn btn-primary">Создать</button>
        <a class="btn btn-ghost" href="{% url 'exchange_list' %}">Отмена</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
